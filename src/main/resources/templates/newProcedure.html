<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New user</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<div class="container">
  <div>
    <h2 class="text-center">Add new procedure</h2>
    <form th:action="@{save}" method="post" th:object="${procedureDto}" style="max-width: 600px; margin: 0 auto;">
      <div class="border border-secondary rounded p-3">

        <div class="form-group row py-1">
          <label class="col-sm-4 form-label ">Name : </label>
          <div class="col-sm-8">
            <input type="text" th:field="*{name}" class="form-control"/>
          </div>
          <span class="validationError"
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}">Name Error</span>
        </div>

        <div class="form-group row py-1">
          <label class="col-sm-4 form-label ">Duration (min) : </label>
          <div class="col-sm-8">
            <input type="text" th:field="*{durationInMinutes}" class="form-control"/>
          </div>
          <span class="validationError"
                th:if="${#fields.hasErrors('durationInMinutes')}"
                th:errors="*{durationInMinutes}">DurationInMinutes Error</span>
        </div>

        <div class="form-group row py-1">
          <label class="col-sm-4 form-label ">Price (EUR) : </label>
          <div class="col-sm-8">
            <input type="text" th:field="*{price}" class="form-control"/>
          </div>
          <span class="validationError"
                th:if="${#fields.hasErrors('price')}"
                th:errors="*{price}">Price Error</span>
        </div>

        <div class="text-center py-2">
          <button class="btn btn-primary m-2" type="submit">Save</button>
          <a class="btn btn-secondary m-2" th:href="@{/procedures}">Cancel</a>
        </div>


      </div>
    </form>
  </div>
</div>
</body>
</html>
