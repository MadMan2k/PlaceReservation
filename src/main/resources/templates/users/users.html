<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>User management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="text-center">
        <div><h1>Users management</h1></div>
        <div class="mb-3"><a th:href="@{/users/new/}" class="h4">Create new user</a></div>
        <div>
            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Phone number</th>
                    <th>User type</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="user:${users}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.firstName}]]</td>
                        <td>[[${user.lastName}]]</td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.password}]]</td>
                        <td>[[${user.phoneNumber}]]</td>
                        <td>[[${user.userRole}]]</td>
                        <td>
                            <a class="btn btn-primary btn-sm" th:href="@{'users/edit/' + ${user.id} + '/'}">Edit</a>
                            <a class="btn btn-danger btn-sm"
                               th:attr="onclick=|return confirm('Are you sure you want to delete user \u00AB${user.firstName} ${user.lastName}\u00BB ?')|"
                               th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
